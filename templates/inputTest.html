{% extends 'base.html' %}
{% block body %}

<div class="container p-5">
    <!-- Response Box -->
    <h1>Testing Site</h1>
    <div class="mb-3">
        <h3>Server Response:</h3>
        <div class="container border overflow-auto h-50">
            <p>{{ data }}</p>
        </div>

    </div>

    <!-- Form to send data to server -->
    <div class="mt-3">
        <form method="post" action="#">
            <label class="form-label"><strong>User Input Box</strong></label>
            <textarea class="form-control" id="prompt" name="prompt" rows="2">Type Something Here:</textarea>
            <button class="btn btn-primary" type="submit" value="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
